<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <!-- head  -->
      <div class="head">
        <div class="justify">
          <h1>City</h1>
        </div>
        <div class="justify">
          <img
            src="./assets/images/weather-2021-12-07.png"
            alt=""
            style="width: 100px; border-radius: 50%"
          />
        </div>
        <div class="justify">
          <h3>Some description</h3>
        </div>
      </div>

      <!-- left part -->
      <div class="flex-left">
        <div class="left-top-flexbox justify">
          <p class="main-temp">8.4&deg;C</p>
        </div>
        <div class="left-bottom-flexbox justify">
          <p>Airtemp, (&deg;C)</p>
          <p>Text, text</p>
          <h2>8.7&deg;</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>

      <!-- right part -->
      <div class="flex-right">
        <div class="right-top-grid">
          <div class="justify-column">
            <p class="loc">230'303</p>
            <p>Lorem, ipsum dolor.</p>
          </div>
          <div class="justify-column">
            <p class="high-temp">13.3</p>
            <p>Lorem, ipsum.</p>
          </div>
          <div class="justify">
            <p class="wind">76<span class="sub">m/s</span></p>
          </div>
          <div class="justify">
            <img src="./assets/images/crisis.png" alt="" style="width: 50px" />
          </div>
        </div>
        <div class="right-bottom-flexbox">
          <div class="left-bottom-grid">
            <div class="justify">
              <p>Morning</p>
            </div>
            <div class="justify">
              <p>12&deg;</p>
            </div>
            <div class="justify">
              <p>Day</p>
            </div>
            <div class="justify">
              <p>16&deg;</p>
            </div>
            <div class="justify">
              <p>Evening</p>
            </div>
            <div class="justify">
              <p>14&deg;</p>
            </div>
          </div>
          <div class="center-bottom-grid">
            <div class="justify">
              <img src="./assets/images/sun.png" alt="" style="width: 30px" />
            </div>
            <div class="justify">
              <img src="./assets/images/sun.png" alt="" style="width: 30px" />
            </div>
            <div class="justify">
              <img src="./assets/images/sun.png" alt="" style="width: 30px" />
            </div>
          </div>
          <div class="right-bottom-grid">
            <div class="justify">
              <p>0 <span class="sub">mm</span></p>
            </div>
            <div class="justify">
              <p>0%</p>
            </div>
            <div class="justify">
              <p>0 <span class="sub">mm</span></p>
            </div>
            <div class="justify">
              <p>0%</p>
            </div>
            <div class="justify">
              <p>0 <span class="sub">mm</span></p>
            </div>
            <div class="justify">
              <p>0%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
